<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/styles/standard.css" />
  <link rel="stylesheet" href="/styles/assets.css" />
  <link rel="stylesheet" href="/styles/color.css" />
  <link rel="stylesheet" href="/styles/overlay.css" />
  <link rel="stylesheet" href="/styles/fonts.css" />
  <link rel="stylesheet" href="/styles/listview_card.css" />
  <link rel="stylesheet" href="/styles/loadingprocess.css" />
  <link rel="stylesheet" href="/styles/search.css" />
  <link rel="stylesheet" href="/styles/responsive.css" />

  <link rel="icon" href="./assets/icons/pokéball.png" type="image/x-icon" />

</head>

<body onload="init()">
  <header>
    <div class="header_content container">
      <img class="logo" src="/assets/icons/logo_pokédex.png" alt="Pokédex Logo" />
      <div class="search_container">
        <form onsubmit="processSearchPokémon(); return false;">
          <input class="search_input" oninput="resetSearch(this.value)" type="search" id="search_input"
            placeholder="Type at least 3 letters" />
        </form>

        <button onclick="processSearchPokémon()" id="search_btn" class="search_btn"><img
            src="./assets/icons/input-search-bg.png" alt="search magnifying glass"></button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">

      <div class="d_none not_found_container" id="not_found_container">
        <h3 class="not_found_text">Oops..</h3>
        <p class="not_found_subtext">
          Psyduck is confused. It couldn't find any matching Pokémon.
          Try loading more or searching for a different one.
        </p>
        <img src="./assets/img/psyduck-shake.gif" alt="psyduck" />
      </div>

      <section class="pokémon_list" id="pokémon_list">
      </section>
      <button onclick="loadNextPokémonBatch()" class="load_more_btn d_none" id="load_more_btn">Load More
        Pokémon</button>

      <div class="load_container d_none" id="load_container_listview_cards">

        <div class="pokéball shake">
          <div class="button-blink"></div>
        </div>
        <p class="load_feedback"><span id="current_loaded_count">0</span> out of <span
            id="total_loading_count">20</span>
          Pokémons loaded...</p>
      </div>
    </div>

  </main>
  <div onclick="closeOverlay()" id="overlay" class="overlay d_none">
    <div onclick="preventClose(event)" class="load_container_overlay d_none" id="load_container_overlay">
      <div class="dark_cover"></div>
      <div class="pokéball shake">
        <div class="button-blink"></div>
      </div>
    </div>


    <div class="pokémon_overlay_wrapper" id="pokémon_overlay_wrapper"></div>

  </div>


  <footer id="footer">
    <div class="footer_content_container">
      <img class="footer_pokéball_img" src="assets/icons/pokéball.png" alt="Pokéball">
      <span>
        © Surab Link
      </span>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="./scripts/loadingprocess.js"></script>
  <script src="./scripts/fetch.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/overlay.js"></script>
  <script src="./scripts/search.js"></script>

</body>

</html>

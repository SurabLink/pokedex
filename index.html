<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/styles/standard.css" />
  <link rel="stylesheet" href="/styles/assets.css" />
  <link rel="stylesheet" href="/styles/color.css" />


  <script src="./scripts/template.js"></script>


  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body onload="init()">
  <header>
    <div class="container">
      <img class="logo" src="/assets/icons/logo_pokédex.png" alt="Pokédex Logo" />
      <div>
        <input oninput="resetSearchIfEmpty(this.value)" type="text" id="search_input" placeholder="Search Pokemon" minlength="3" />
        <button onclick="searchPokemon()" id="search_btn" class="search_btn"><img src="./assets/icons/search.svg" alt="search magnifying glass"></button>
      </div>
    </div>
  </header>

  <main>
    <section class="pokemon_list" id="pokemon_list">

    </section>
    <button onclick="loadNextPokemonBatch()" class="load_more" id="load_more">Load More Pokemon</button>
  </main>

  <div id="pokemon_overlay" class="d_none">
    <div class="overlay_content">
      <button id="close_overlay">&times;</button>
      <div id="overlay_details"></div>
      <button id="prev_pokemon" class="nav_button">&lt;</button>
      <button id="next_pokemon" class="nav_button">&gt;</button>
    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
